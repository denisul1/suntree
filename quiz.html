<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="shortcut icon" type="image.ico" href="images/favicon.ico" />
  </head>
  <body>
    <div id="loader"></div>

    <div>
      <p class="question">1. What fruit does not grow on trees?</p>

      <ul>
        <input class="answer" type="radio" name="q1" value="1" />
        <label id="correctString1">Grape</label>
        <br />
        <input class="answer" type="radio" name="q1" value="0" />
        <label>Plum</label>
        <br />
        <input class="answer" type="radio" name="q1" value="0" />
        <label>Apple</label>
        <br />
        <input class="answer" type="radio" name="q1" value="0" />
        <label>Walnut</label>
      </ul>
    </div>

    <div>
      <p class="question">2. What fruit is yellow?</p>

      <ul>
        <input class="answer" type="radio" name="q2" value="0" />
        <label>Plum</label>
        <br />
        <input class="answer" type="radio" name="q2" value="1" />
        <label id="correctString2">Quince</label>
        <br />
        <input class="answer" type="radio" name="q2" value="0" />
        <label>Strawberry</label>
        <br />
        <input class="answer" type="radio" name="q2" value="0" />
        <label>Walnut</label>
      </ul>
    </div>

    <div>
      <p class="question">3. What fruit grows in a bush?</p>

      <ul>
        <input class="answer" type="radio" name="q3" value="0" />
        <label>Coconut</label>
        <br />
        <input class="answer" type="radio" name="q3" value="1" />
        <label id="correctString3">Strawberry</label>
        <br />
        <input class="answer" type="radio" name="q3" value="0" />
        <label>Pear</label>
        <br />
        <input class="answer" type="radio" name="q3" value="0" />
        <label>Orange</label>
      </ul>
    </div>

    <div>
      <p class="question">4. What fruit has a high potassium level?</p>

      <ul>
        <input class="answer" type="radio" name="q4" value="0" />
        <label>Pear</label>
        <br />
        <input class="answer" type="radio" name="q4" value="1" />
        <label id="correctString4">Banana</label>
        <br />
        <input class="answer" type="radio" name="q4" value="0" />
        <label>Peach</label>
        <br />
        <input class="answer" type="radio" name="q4" value="0" />
        <label>Nectarine</label>
      </ul>
    </div>
    <br />
    <div class="submitter">
      <input
        class="quizSubmit"
        id="submitButton"
        onClick="submitQuiz()"
        type="submit"
        value="Submit"
      />
    </div>
    <li>
      <a href="index.html">Back</a>
    </li>
    <br />
    <!--show score upon submit-->
    <div>
      <h2 class="quizScore" id="userScore"></h2>
    </div>

    <!--show only wrong answers on submit-->
    <div class="quizAnswers" id="correctAnswer1"></div>
    <div class="quizAnswers" id="correctAnswer2"></div>
    <div class="quizAnswers" id="correctAnswer3"></div>
    <div class="quizAnswers" id="correctAnswer4"></div>

    <br /><br />
  </body>
</html>
